<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>任务四—护工个人主页——一个最常见的移动端页面</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body>
		<header>
			<span class="back">&lt;</span>
			<h1>个人主页</h1>
		</header>
		<section>
			<div class="user-profile">
				<div class="main">
					<span class="photo">
						<img src="images/photo.png">
					</span>
					<p class="text">
						<span class="name-age">徐士林&nbsp;&nbsp;55岁<br /></span>
						<span class="site">
							<img src="images/map.png">
							京城·四方·报纸林
						</span>
					</p>
				</div>
				<img src="images/bgimg.png" />
				<div class="mask"></div>
			</div>
			<div class="form">
				<div class="form-title">
					<span>专业技能</span>
				</div>
				<ul class="form-list">
					<li>
						<img src="images/star.png">住家&nbsp;&nbsp;
						<img src="images/star.png">不含餐
					</li>
					<li>
						<span>从业年限</span>
						<span>0~3年</span>
					</li>
					<li>
						<span>工作时间</span>
						<span>全天</span>
					</li>
					<li>
						<span>服务价格</span>
						<span class="price">25元/小时</span>
					</li>
					<li>
						<span>自我介绍</span>
						<span>可以洗衣、做饭、照顾老人。在护工方面
								工作有5年经验，经验丰富。
						</span>
					</li>
				</ul>
			</div>
		</section>
		<footer>
			<input type="button" name="message" value="留言" /><input type="button" name="phone" value="电话联系" />
		</footer>
	</body>
</html>
