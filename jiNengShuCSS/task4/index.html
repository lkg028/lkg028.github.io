<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>任务四—登录页——一个最常见的移动端页面</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body>
		<header>
			<span class="left">关闭</span>
			登陆
			<span class="right">注册</span>
		</header>
		<section>
			<form action="#" method="POST">
				<div>
					<label for="phone"></label>
					<input type="phone" name="phone" id="phone" 
						   placeholder="请输入手机号码" />
				</div>
				<div>
					<label for="locked"></label>
					<input type="password" name="password" id="locked"
					 	   placeholder="请输入密码" />
				</div>
				<div>
					<input type="button" value="登&nbsp;陆">
				</div>
			</form>
		</section>
		<footer>
			<a href="#">忘记密码</a>
		</footer>
	</body>
</html>
